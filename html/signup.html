        <form method="POST" action="submitSignUp.php" onsubmit="return checkPassword()">
			
			<fieldset>
                <p>
                    <label for="fName" >Full name:</label>
                    <input type="text" placeholder="type here" align="left" name="fullName">
                </p>
                <p>
                    <label for="fName">Username:</label>
                    <input type="text" placeholder="type here" align="left" name="username">
                </p>
                <p>
                    <label for="fName">Email:</label>
                    <input type="email" placeholder="type here" align="left" name="emailAdd">
                </p>

                    <label for="fName" >Password: </label>
                    <input type="password" id= "pwd" placeholder="type here" align="left" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" required>
                </p>
                <p>
                    <label for="fName">Re-enter Password:</label>
                    <input type="password" placeholder="type here" align="left" id="rePass">
                    
                </p>
                </fieldset>
