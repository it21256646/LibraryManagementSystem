<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library Management System</title>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/imgSlider.css">
  <link rel="stylesheet" href="../css/HList.css">
  <link rel="stylesheet" href="../css/footer.css">
  
  <script src="../js/script(1).js"></script>
</head>

<body>
  <header>
    <img class="logo" src="../images/LOGO.jpg" alt="LOGO" width="300" height="100"> <a href="#"><button>SIGN IN</button></a>
  </header>
  <!--Navigation bar stat-->
    <nav>
      <ul class="navLinks">
        <li><a href="#" class="active">HOME         </a></li>
        <li><a href="#">CONTACT US   </a></li>
        <li><a href="#">REGISTER     </a></li>
        <li><a href="#">BOOK GALLERY </a></li>
      </ul>
    </nav>
  <!--Navigation bar End-->
  
  <!--image slider-->
  <section class="section">
    <div class="slider">
      <div class="slide">
        <!--radio buttons-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <input type="radio" name="radio-btn" id="radio6">
        <!--Image sliding-->
        <dev class="sld first"> <img src="../images/1.jpg" alt="image 1"> </dev>
        <dev class="sld">       <img src="../images/2.jpg" alt="image 2"> </dev>
        <dev class="sld">       <img src="../images/3.png" alt="image 3"> </dev>
        <dev class="sld">       <img src="../images/4.jpg" alt="image 4"> </dev>
        <dev class="sld">       <img src="../images/5.png" alt="image 5"> </dev>
        <dev class="sld">       <img src="../images/6.png" alt="image 6"> </dev>
        
        <!--Auto navigation-->
        <dev class="navigation-auto">
          <dev class="auto-btn1"> </dev>
          <dev class="auto-btn2"> </dev>
          <dev class="auto-btn3"> </dev>
          <dev class="auto-btn4"> </dev>
          <dev class="auto-btn5"> </dev>
          <dev class="auto-btn6"> </dev>
        </dev>
        <!--manual navigation-->
        <h2>Recently Added Books </h2>
        <dev class="navigation-manual">
          <label for="radio1" class="manual-btn"> </label>
          <label for="radio2" class="manual-btn"> </label>
          <label for="radio3" class="manual-btn"> </label>
          <label for="radio4" class="manual-btn"> </label>
          <label for="radio5" class="manual-btn"> </label>
          <label for="radio6" class="manual-btn"> </label>
        </div>
      </div>
    </div>
  </section>
  <!--horizontal bar-->
  <div class="wrapper">
    <div class="name"><p style="color:#0088a9">RECNTLY ADDED BOOKS</p></div>
    <div class="item"><img src="../images/7.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/8.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/9.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/10.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/11.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/12.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/13.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/14.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/15.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/16.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/17.jpg"width="170"height="250"></div>
    <div class="item"><img src="../images/18.jpg"width="170"height="250"></div>
  </div>
  <br><br><br>
  <!--Fotter-->
  <footer>
    
      <a href="#"><button>ABOUT US</button></a>
    <!--Icons for footer-->
    <div  class="social_icon">
    <ul>
      <a href="#"> <ion-icon name="logo-facebook">  </ion-icon></a>
      <a href="#"> <ion-icon name="logo-youtube">  </ion-icon></a>
      <a href="#"> <ion-icon name="logo-twitter">   </ion-icon></a>
      <a href="#"> <ion-icon name="logo-instagram"> </ion-icon></a>
    </ul></div>
    
  </footer>
  
  <script type="module"   src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
